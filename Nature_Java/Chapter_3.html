    <script>
        // Coin flipper
        //console.log(Math.random());
        var repeats = 10000;
        var sum = 0;
        for(var i = 0; i < repeats; i = i + 1){
            sum = sum + Math.random()
        }
        var average = sum / repeats;
        console.log('The average is', average);
    </script>
